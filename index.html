<script>
  new WOW().init();
</script>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Red","Black", "White", "Green", "Blue"],
      datasets:[{
        label: '# of Votes',
        data: [12, 14, 54, 3, 5],
        backgroundColor: ['red', 'grey', 'orange', 'green', 'blue'],
        borderColor: ['red', 'grey', 'orange', 'green', 'blue'],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
  var ctxP = document.getElementById('pieChart').getContext('2d');
  var pieChart = new Chart(ctxP, {
    type: 'pie',
    data: {
        datasets:[{
        data: [350, 280, 320, 100, 40],
        backgroundColor: ['red', 'yellow', 'orange', 'green', 'blue'],
        hoverBackgroundColor: ['red', 'yellow', 'orange', 'green', 'blue'],
      }]
    },
    options: {responsive: true
    }
  });
</script>
